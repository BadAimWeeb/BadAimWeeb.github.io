			function AddZero(num) {

		<script id="LibDateTime">
			function MonthsString(num) {
				switch(num) {
					case 0:

					case 1:

					case 2:
						return "March";
					case 3:
						return "April";

					case 10:
						return "November";
					case 11:
						return "December";
					default:
						return "Unknown";
				};
			};
			function DatesString(num) {
				switch(num) {
					case 1:
					case 21:
					case 31:
						return num + "st";
					case 2:
					case 22:
						return num + "nd";
					case 3:
					case 23:
						return num + "rd";
					default:
						return num + "th";
				};
			};
			
			function GetDateTimeNow() {
				return MonthsString(new Date().getMonth()) + " " + DatesString(new Date().getDate()) + " " + new Date().getFullYear() + " " + AddZero(new Date().getHours()) + ":" + AddZero(new Date().getMinutes()) + ":" +  AddZero(new Date().getSeconds());
			};
			</script>
			<script>
			function dec2hex(dec) {
				return ('0' + dec.toString(16)).substr(-2)
			}

			function generateId(len) {
				var arr = new Uint8Array((len || 40) / 2)
				window.crypto.getRandomValues(arr)
				return Array.from(arr, dec2hex).join('')
			}
			
			function numberFormat(_number, _sep) {
				_number = typeof _number != "undefined" && _number > 0 ? _number : "";
				_number = _number.replace(new RegExp("^(\\d{" + (_number.length%3? _number.length%3:0) + "})(\\d{3})", "g"), "$1 $2").replace(/(\d{3})+?/gi, "$1 ").trim();
				if(typeof _sep != "undefined" && _sep != " ") {
					_number = _number.replace(/\s/g, _sep);
				}
				return _number;
			}
