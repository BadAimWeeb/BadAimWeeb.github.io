<html>
	<head>
		<title>Base65536 Encode/Decode - UIRI's Utilities</title>
		<script src='https://unpkg.com/base65536' type="module" crossorigin></script>
		<script src="./wtf-8.js" type="module"></script>
		<script type="module">
			import { decode as b65536decode, encode as b65536encode } from 'https://unpkg.com/base65536';
			var base65536 = {
				decode: b65536decode,
				encode: b65536encode
			};
			
			import { decode as wtf8decode, encode as wtf8encode } from './wtf-8.js';
			var wtf8 = {
				decode: wtf8decode,
				encode: wtf8encode
			};
		</script>
	</head>
	<body>
		<script>
			function xencode() {
				document.getElementById("o").value = base65536.encode(Uint8Array.from(wtf8.encode(document.getElementById("i").value).split("").map(x => x.charCodeAt(0))));
			}
			function xdecode() {
				document.getElementById("o").value = wtf8.decode(Array.from(base65536.decode(document.getElementById("i").value)).map(x => String.fromCharCode(x)).join(""));
			}
		</script>
		<tt>
			<b>UIRI's Utilities - Base65536 encoding/decoding tool.</b><br>
			<br>
			Input: <br>
			<textarea id="i" cols=80 rows=6></textarea><br>
			Output: <br>
			<textarea id="o" readonly cols=80 rows=6></textarea><br>
			<button onclick="xencode()">Encode</button><button onclick="xdecode()">Decode</button>
		</tt>
	</body>
</html>
