<head>
  <title>lequanglam.github.io - MAIN CONSOLE</title>
  <style>
    a:link, a:visited { 
      color: #00FF00;
      text-decoration: underline;
      cursor: pointer;
    }
    a:link:active, a:visited:active { 
      color: #00FF00;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body style="background-color: #000000">
  <tt style="color: #00FF00">
    <pre id="console" style="display: inline; white-space: pre-wrap; white-space: -moz-pre-wrap; white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word;"></pre><span id="cursor">â–ˆ</span>
  </tt>
  <br>
  <input style="background-color: #000000; color: #000000; border-color: #000000; width: 0px; height: 0px" id="forcekeyboard"></input>
  <script>
    var lockconsole = true;
    var nostdout = false;
    var charinput = "";
    var username = "";
    var usemodified = true;
    var defaultentertrigger = function(charinput){};
    var modifiedentertrigger = function(charinput){};
    var motd = "DIALING...                                                   @c@@@o@nn@@@ect@@ed@!@&%(&U()*(UIOFJAS*(VFU\nDATA RATE LIMITED TO 33.3KB/S\n\nWARNING: UNDER CONSTRUCTION\n\nlequanglam.github.io\n\nDefault username is ANOMYNOUS\n\n@@DATA RATE IS NOW UNLIMITED.$bash\nPLEASE AUTHENTICATE.\n";
    for (var i = 0; i < motd.length; i++) {
      setTimeout(function (char, lastchar) {
        $("#console").html($("#console").html() + char);
        if (lastchar) {
          $("#console").html($("#console").html() + "\nUSERNAME: ");
          $("#forcekeyboard").focus();
          $('body').click(function() {
            $('#forcekeyboard').focus();
          });
          modifiedentertrigger = function (un) {
            username = un;
            if (un == "ANOMYNOUS") {
              $("#console").html($("#console").html() + "\n\nVERIFYING...\nPUBLIC DATA ACCESS ONLY\nLOGGED IN\n\n\nERROR: INVALID BYTE 346\nCONNECTION TERMINATED");
              lockconsole = true;
              usemodified = false;
            } else {
              $("#console").html($("#console").html() + "\nPASSWORD: "); 
              nostdout = true;
              modifiedentertrigger = function (pass) {
                $("#console").html($("#console").html() + "\n\nVERIFYING...\n\nERROR: INVALID BYTE 217\nCONNECTION TERMINATED"); 
                usemodified = false;
                nostdout = false;
                lockconsole = true;
              }
            }
          }
          lockconsole = false;
        }
      }, i * 30, motd[i], (i + 1 == motd.length));
    }
    $(document).on("keydown", function (e) {
      if (!lockconsole) {
        if (e.which == 8) {
          if (!nostdout && charinput != "") {
            $("#console").html($("#console").html().substr(0, $("#console").html().length - 1));
          }
          charinput = charinput.substr(0, charinput.length - 1);
        } else if (e.which == 10 || e.which == 13) {
          document.onTriggered({ 
            which: e.which
          });
        }
      }
    });
    $(document).on("keyup", function (e) {
      var str = $("#forcekeyboard").val();
      for (var i in str) {
        document.onTriggered({ 
          which: str.charCodeAt(i) 
        });
      }
      $("#forcekeyboard").val("");
    });
    document.onTriggered = function (e) {
      if (!lockconsole) {
        if (e.which == 13 || e.which == 10) {
          if (usemodified) {
            modifiedentertrigger(charinput);
          } else {
            defaultentertrigger(charinput);
          }
          $("#forcekeyboard").val("");
        } else {
          if (!nostdout) {
            $("#console").html($("#console").html() + String.fromCharCode(e.which));
          }
          charinput = charinput + String.fromCharCode(e.which);
        }
      }
    };
  </script>
</body>
