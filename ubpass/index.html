<script>
	$("form").submit(function(e){

		var hasher;
		switch (parseInt(e.target[2].value)) {
			case 1:
				hasher = CryptoJS.HmacMD5;
				break;
			case 2:
				hasher = CryptoJS.HmacRIPEMD160;

			case 4:

				break;

				hasher = CryptoJS.HmacSHA256;

				hasher = CryptoJS.HmacSHA512;

				hasher = CryptoJS.aes;

		}

				encoder = CryptoJS.enc.Hex.stringify;
				break;
			case 2:
				encoder = CryptoJS.enc.Base64.stringify;
				break;

				encoder = function (t) {
					var hexstr = CryptoJS.enc.Hex.stringify(t);
					var binarystr = "";
					for (var cn in hexstr) {
						switch (hexstr[cn].toLocaleLowerCase()) {
							case "0":
								binarystr += "0000";
								break;
							case "1":
								binarystr += "0001";
								break;
							case "2":
								binarystr += "0010";
								break;
							case "3":
								binarystr += "0011";
								break;
							case "4":
								binarystr += "0100";
								break;
							case "5":

								break;

								break;

								binarystr += "0111";
								break;
							case "8":
								binarystr += "1000";
								break;
							case "9":
								binarystr += "1001";
								break;
							case "a":
								binarystr += "1010";
								break;
							case "b":
								binarystr += "1011";
								break;
							case "c":
								binarystr += "1100";
								break;

								binarystr += "1101";
								break;

								break;

								binarystr += "1111";

						}
					}
					return binarystr;
				};
				break;
		}
		if (e.target[4].checked) {
			$("#blyatfulpass").val(encoder(hasher(e.target[0].value, e.target[1].value)) + encoder(hasher(e.target[1].value, e.target[0].value)));
		} else {
			$("#blyatfulpass").val(encoder(hasher(e.target[0].value, e.target[1].value)));

</script>
